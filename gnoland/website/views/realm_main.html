{{- define "app" -}}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/app.css"/>
        <script src="/static/js/marked.min.js"></script>
        <script src="/static/js/app.js"></script>
    </head>
    <body onload="main()">
        <div id="header">
            <a id="logo" href="/">GNO.LAND</a>
            <span id="logo_path">
                <a href="{{ .Data.DirPath }}">{{ .Data.DirPath }}</a>
            </span>
            {{ template "header_buttons" }}
        </div>
        <div id="realm_main">
            <br />
            This is the realm's base page. From here, you can:
            <ul>
                <li><a href="{{ .Data.DirPath }}/">view realm files</a></li>
                <li><a href="{{ .Data.DirPath }}?funcs">view public functions</a></li>
                <li><a href="{{ .Data.DirPath }}:EXAMPLE">render page from path expression</a></li>
            </ul>
        </div>
    </body>
</html>
{{- end -}}
